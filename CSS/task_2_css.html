<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .checkered-box {
      display: grid;
      grid-template-columns: repeat(8, 50px); 
      grid-template-rows: repeat(5, 50px);  
      gap: 0;
    }
    .checkered-box div {
      width: 50px;
      height: 50px;
    }
    .pink {
      background-color: pink;
    }
    .black {
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="checkered-box">
    <!-- Row 1 -->
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <!-- Row 2 -->
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <!-- Row 3 -->
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <!-- Row 4 -->
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <!-- Row 5 -->
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="black"></div>
  </div>
</body>
</html>
